<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Life is Green</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">


</head>
<body>
	<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
	  <div class="navbar-brand">
	    <a class="navbar-item" href="/">
	      <b style="color:green;">Life is Green</b>
	    </a>

	    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
	      <span aria-hidden="true"></span>
	      <span aria-hidden="true"></span>
	      <span aria-hidden="true"></span>
	    </a>
	  </div>

	  <div id="navbarBasicExample" class="navbar-menu">
	    <div class="navbar-start">
	      <a class="navbar-item" href="/">
	        Home
	      </a>

	      <a class="navbar-item" href="/create_entry_form">
	        Form
	      </a>

	  </div>
	</div>
	</nav>

	<div class="spacer">
	    &nbsp;
	</div>

	<div id="expand-message">
		<p style="text-align: center">Welcome to <b style="color:green">Life is Green</b>, a website to share strategies on improving sustainability</p>
		<center><a class="button" href="/create_entry_form" style="margin: 20px;">Add an idea</a></center>
	</div>

	<div class="container" id="card-display">
	</div>


	<script type="text/javascript">

window.onload = function() {


		var htmlContent = '';

		$.get( "/get_entries")
		  .done(function( data ) {
		    console.log(data)
		    console.log(data["data"])
		    console.log(data["data"][0])
		    for (var x of data["data"]) {
		    htmlContent += 		`		<div class="card">
			<div class="card-content">
				<div class="content">
					`+x+`
				</div>
			</div>
		</div>`;
		    }
		  document.getElementById("card-display").innerHTML = htmlContent;

		  });


}

	</script>

</body>
</html>
